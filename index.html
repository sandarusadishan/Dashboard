<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('./image4.avif');
            /* background-size: cover;
            background-position: center;
            font-family: 'Montserrat', sans-serif; */
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
        }
        .btn-submit {
            background-color: #24762b;
            color: white;
        }
        .btn-submit:hover {
            background-color: #1f5c24;
            color: pink;
        }
        .weather-info p, h3 {
            color: #24762b;
        }
        #myChart {
            max-height: 300px;
        }
    </style>
</head>
<body>
    <div class="p-2 bg-success text-white text-center">
        <h1>Mr. Weather</h1>
    </div>
    <div class="container mt-5">
        <div class="card mx-auto text-center p-4 shadow-lg rounded-4" style="max-width: 500px;">
            <h2 class="card-title mb-4 display-5 fw-bold">Mr. Weather</h2>
            <div class="mb-3">
                <div class="input-group">
                    <input type="text" class="form-control form-control-lg" id="city-input" placeholder="Enter City">
                    <button class="btn btn-submit" onclick="getWeather()">Get Weather</button>
                </div>
            </div>
            <div id="weather" class="mt-4 d-none">
                <h3 id="city-name" class="mb-0"></h3>
                <p id="date" class="text-muted mb-3"></p>
                <img id="weather-icon" alt="Weather-Icon" style="width: 90px; height: 90px;">
                <div class="weather-info">
                    <p id="temperature" class="fs-4"></p>
                    <p id="description"></p>
                    <p id="wind"></p>
                    <div id="extra" class="mt-3"></div>
                </div>
                <canvas id="myChart" class="mt-4"></canvas>
            </div>
        </div>
        <canvas id="myCharts" class="mt-4"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
