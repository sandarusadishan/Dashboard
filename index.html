<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
          background-image: url('./image4.avif');
         
        }
        </style>
</head>
<body>
    <div class="p-3 mb-2 bg-success text-white text-center">Mr. Weather</div>
    <div class="container mt-5">
        <div class="card mx-auto text-center p-4 shadow-lg rounded-4" style="max-width: 500px;">
            <h2 class="card-title mb-4 display-5 fw-bold" style="font-family: 'Montserrat', sans-serif; color: #24762b;">
                Mr. Weather App
            </h2>
            <div class="mb-3">
                <div class="input-group">
                    <input type="text" class="form-control form-control-lg" id="city-input" placeholder="Enter City">
                    <button class="btn btn-primary" onclick="getWeather()" style="background-color: #131313; border-color: #FF6347;">
                        Get Weather
                    </button>
                </div>
            </div>
            <div id="weather" class="mt-4 d-none fw-bold">
                <h3 id="city-name" class="mb-0 fs-5 fw-bold"></h3>
                <p id="date" class="text-muted mb-3 fs-6"></p>
                <img id="weather-icon" class="mb-3" alt="Weather Icon" style="width: 90px; height: 90px;">
                <p id="temperature" class="mb-1 fs-4 fw-bold"></p>
                <p id="description" class="mb-3 fs-5"></p>
                <p id="wind" class="fs-6"></p>
                <div id="extra" class="mt-4"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
 <script src="app.js"></script>
</body>
</html>
